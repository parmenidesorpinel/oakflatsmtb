  <script>
    function updateCountdown() {
      const raceDate = new Date("2025-09-19T00:00:00");
      const now = new Date();
      const days = Math.floor((raceDate - now) / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerText = `${days} days to go!`;
    }
    updateCountdown();
    setInterval(updateCountdown, 86400000);
